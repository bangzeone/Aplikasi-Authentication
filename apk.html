<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Autentikasi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/css/css_examples.asp"> </head>
<body>
    <div class="container">
        <h1>Aplikasi Autentikasi</h1>

        <div id="login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="data-form" style="display: none;">
            <h2>Form Pengisian Data</h2>
            <form action="#">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda">
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" placeholder="Masukkan alamat Anda"></textarea>
                </div>
                <div class="form-group">
                    <label for="noTelepon">Nomor Telepon:</label>
                    <input type="tel" id="noTelepon" name="noTelepon" placeholder="Masukkan nomor telepon Anda">
                </div>
                <button type="submit" class="btn">Simpan</button>
            </form>
        </div>
    </div>

    <script src="https://www.w3schools.com/js/js_examples.asp"></script> </body>
</html>
